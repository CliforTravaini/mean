
<div class="panel panel-default panel-body">

	<div class="row">


		<div class="col-md-4">
			<label>Descrição</label>
			<input type="text" class="form-control" data-ng-model="vm.Produto.descricao">
		</div>


		<div class="col-md-2">
			<label>Estoque</label>
			<input type="text" class="form-control" data-ng-model="vm.Produto.estoque">
		</div>


		<div class="col-md-2">
			<label>Custo</label>
			<input type="text" class="form-control" data-ng-model="vm.Produto.custo">
		</div>


		<div class="col-md-2">
			<label>Venda</label>
			<input type="text" class="form-control" data-ng-model="vm.Produto.venda">
		</div>


		<div class="col-md-2">
			<label>Situação</label>
			<select class="form-control" data-ng-model="vm.Produto.situacao">
				<option>Ativo</option>
				<option>Inativo</option>
			</select>
		</div>




	</div>

	<div class="row">
		<div class="col-md-6">
			<hr>
			<button type="button" class="btn btn-primary" data-ng-click="vm.Gravar()" >Gravar / Alterar</button>
		</div>
	</div>

</div>



<div class="panel panel-default panel-body">
<table class="table table-striped table-hover">

	<thead>
		<tr>
			<th>Descrição</th>
			<th>Estoque</th>
			<th>Custo</th>
			<th>Venda</th>
			<th>Situação</th>
		<th></th>
		</tr>
	</thead>

	<tbody data-ng-init="vm.ListarTodos()">
		<tr data-ng-repeat="ax in vm.Produtos">
			<td>{{ax.descricao}}</td>
			<td>{{ax.estoque}}</td>
			<td>{{ax.custo}}</td>
			<td>{{ax.venda}}</td>
			<td>{{ax.situacao}}</td>

			<td><a href="javascript:void(0)" data-ng-click="vm.ListarUm(ax._id)"><span class="glyphicon glyphicon-pencil"></span></a></td>

			<td><a href="javascript:void(0)" data-ng-click="vm.Deletar(ax._id)"><span class="glyphicon glyphicon-trash"></span></a></td>

		</tr>
	</tbody>
</table>
</div>
